<div class="vh-100 d-flex justify-content-center align-items-center bg-primary">
  <mat-card class="login-card">
    <form action="" [formGroup]="form" novalidate (ngSubmit)="login()">
      <mat-card-header class="d-flex justify-content-center align-items-center flex-column m-2 border-0">
        <mat-card-title class="fs-1">Login</mat-card-title>
        <img mat-card-image src="../../../assets/img/nota.png" alt="Nota" class="img-fluid w-50">
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="w-100">
              <mat-label>User</mat-label>
              <input matInput formControlName="usuario">
              <mat-icon matPrefix>person</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-icon matPrefix>password</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Ingresa</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
